

# line feed code is ignored

[general]
header_rules = syslog_ts, syslog_dt
split_rules = split.first, fixip, fix.time, fix.mac, split.second
fixip_addr = true
fixip_net = true

[header]
syslog_ts = ^((?P<year>\d{4})\s+)?
             (?P<month>[a-zA-Z]{3})\s+
             (?P<day>\d{1,2})\s+
	     (?P<hour>\d{2}):
	     (?P<minute>\d{2}):
	     (?P<second>\d{2})
	     (\s+(?P<tz>[A-Z]{3,5}))?\s+
	     (?P<host>([a-zA-Z0-9][a-zA-Z0-9:.-]*[a-zA-Z0-9]|[a-zA-Z0-9]))\s*
	     (?P<message>.*)$
syslog_dt = ^(?P<year>\d{4})-
             (?P<month>\d{2})-
	     (?P<day>\d{2})\s+
	     (?P<hour>\d{2}):
	     (?P<minute>\d{2}):
	     (?P<second>\d{2})
	     (\.(?P<microsecond>\d{6}))?
	     ((?P<tz>[+-]\d{4}))?\s+
	     (?P<host>([a-zA-Z0-9][a-zA-Z0-9:.-]*[a-zA-Z0-9]|[a-zA-Z0-9]))\s*
	     (?P<message>.*)$

[fix]
time = ^\d{2}:\d{2}:\d{2}(\.\d+)?$
mac = ^[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}$

[split]
first = ([\(\)\[\]\{\}\"\|\+',=><;`# ]+)
second = ([:]+)

